name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/ios @capacitor/cli

      - name: Diagnostic Check
        run: |
          ls -la
          ls -la public
          npx cap --version

      - name: Add and Sync iOS Platform
        run: |
          # Try to add if not exists, then sync
          npx cap add ios --verbose || echo "Add failed or already exists"
          npx cap sync ios --verbose

      - name: Setup CocoaPods
        run: |
          if [ -d "ios/App" ]; then
            cd ios/App
            pod install
            cd ../..
          else
            echo "ios/App not found, sync likely failed"
            exit 1
          fi

      - name: Build iOS App
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Debug -allowProvisioningUpdates build
      
      - name: Archive build
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -archivePath build/App.xcarchive archive -allowProvisioningUpdates
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-archive
          path: build/App.xcarchive
