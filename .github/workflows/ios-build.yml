name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Sync iOS Platform
        run: npx @capacitor/cli sync ios

      - name: List iOS structure
        run: |
          echo "=== ios/App contents ==="
          ls -la ios/App/
          echo "=== Looking for xcworkspace/xcodeproj ==="
          find ios/App -name "*.xcworkspace" -o -name "*.xcodeproj" | head -20
          echo "=== Listing schemes ==="
          xcodebuild -list -project ios/App/App.xcodeproj 2>&1 || echo "Failed to list schemes from project"

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project ios/App/App.xcodeproj \
            -scheme App

      - name: Build iOS App
        run: |
          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Archive build
        run: |
          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            archive

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-project-archive
          path: build/App.xcarchive
          if-no-files-found: warn
