name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Add iOS Platform
        run: |
          npm install @capacitor/ios
          npx cap add ios

      - name: Build Web Assets
        run: |
          # The public folder is our build dir.
          npx cap copy ios

      - name: Setup CocoaPods
        run: |
          cd ios/App
          pod install
          cd ../..

      - name: Build iOS App
        run: |
          npx cap sync ios
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Debug -allowProvisioningUpdates build
      
      - name: Archive build
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -archivePath build/App.xcarchive archive -allowProvisioningUpdates
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-archive
          path: build/App.xcarchive
