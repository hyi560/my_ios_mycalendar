name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/cli@8.1.0 @capacitor/core@8.1.0 @capacitor/ios@8.1.0

      - name: Verify Capacitor CLI
        run: cap --version

      - name: Add iOS Platform
        run: cap add ios

      - name: Sync iOS Platform
        run: cap sync ios

      - name: List iOS Directory
        run: ls -R ios


      - name: Setup CocoaPods
        run: |
          cd ios/App
          pod install
          cd ../..

      - name: Build iOS App
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Debug -allowProvisioningUpdates build
      
      - name: Archive build
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -archivePath build/App.xcarchive archive -allowProvisioningUpdates
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-archive
          path: build/App.xcarchive
