name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Add iOS Platform
        run: npx @capacitor/cli add ios

      - name: Sync iOS Platform
        run: npx @capacitor/cli sync ios

      - name: List iOS Directory
        run: ls -la ios/App || echo "ios/App directory not found"

      - name: Setup CocoaPods
        run: |
          cd ios/App
          pod install
          cd ../..

      - name: Build iOS App
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -allowProvisioningUpdates \
            build

      - name: Archive build
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Upload Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-archive
          path: build/App.xcarchive
          if-no-files-found: warn
